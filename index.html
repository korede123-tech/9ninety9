<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR Experience</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    .spinner {
      width: 45px;
      height: 45px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Scan hint + target preview */
    #scan-hint {
      position: fixed;
      bottom: 25px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 16px;
      font-weight: 600;
      text-shadow: 0px 0px 6px black;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    #target-preview {
      width: 80px;
      height: auto;
      display: none;
      border: 2px solid #4cff4c;
      border-radius: 6px;
    }

    /* Pulsing scanning overlay */
    #scanner-overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      transform: translate(-50%, -50%);
      border: 2px dashed #4cff4c;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(76,255,76,0.6);
      animation: pulse 1.2s infinite;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(76,255,76,0.3); transform: translate(-50%, -50%) scale(1);}
      50% { box-shadow: 0 0 25px rgba(76,255,76,0.7); transform: translate(-50%, -50%) scale(1.05);}
      100% { box-shadow: 0 0 10px rgba(76,255,76,0.3); transform: translate(-50%, -50%) scale(1);}
    }

  </style>
</head>

<body>
  <!-- Loading screen -->
  <div id="loading-screen">
    <div class="spinner"></div>
    <div>Loading AR Experience…</div>
    <small style="opacity:0.7; margin-top:6px;">Allow camera access</small>
  </div>

  <!-- Scan hint + target preview -->
  <div id="scan-hint">
    <span id="scan-text">Scanning for target…</span>
    <img id="target-preview" src="assets/mind/targets1.png" alt="Target Preview">
  </div>

  <!-- Pulsing scanning overlay -->
  <div id="scanner-overlay"></div>

  <!-- AR Scene -->
  <a-scene
    mindar-image="imageTargetSrc: assets/mind/targets1.mind;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-assets>
      <video id="video101" src="assets/videos/video101.mp4" preload="auto" loop playsinline webkit-playsinline muted></video>
    </a-assets>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
        src="#video101"
        width="1.2"
        height="0.7"
        position="0 0 0"
        rotation="0 0 0"
        autoplay
        muted>
      </a-video>
    </a-entity>

    <a-camera look-controls="enabled: false"></a-camera>
  </a-scene>

  <script>
    const loadingScreen = document.getElementById("loading-screen");
    const scanText = document.getElementById("scan-text");
    const targetPreview = document.getElementById("target-preview");
    const scannerOverlay = document.getElementById("scanner-overlay");
    const video = document.getElementById("video101");
    const scene = document.querySelector('a-scene');

    // Hide loading screen after scene starts
    scene.addEventListener("renderstart", () => {
      loadingScreen.style.display = "none";
      video.load(); // preload video for autoplay
    });

    // MindAR target events
    scene.addEventListener("targetFound", () => {
      video.play().catch(()=>{}); // autoplay sometimes blocked on mobile until interaction
      scanText.innerText = "Image detected!";
      scanText.style.color = "#4cff4c";
      targetPreview.style.display = "inline-block";
      scannerOverlay.style.display = "none"; // hide scanning overlay
    });

    scene.addEventListener("targetLost", () => {
      video.pause();
      scanText.innerText = "Scanning for target…";
      scanText.style.color = "white";
      targetPreview.style.display = "none";
      scannerOverlay.style.display = "block"; // show scanning overlay
    });
  </script>
</body>
</html>
